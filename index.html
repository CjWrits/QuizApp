<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Quiz App</h1>
            <p>Test your knowledge across different subjects</p>
        </header>

        <div id="home-screen" class="screen active">
            <div class="subject-grid">
                <div class="subject-card" data-subject="physics">
                    <h3>Physics</h3>
                    <p>Mechanics, Waves, Electricity</p>
                </div>
                <div class="subject-card" data-subject="chemistry">
                    <h3>Chemistry</h3>
                    <p>Organic, Inorganic, Physical</p>
                </div>
                <div class="subject-card" data-subject="maths">
                    <h3>Mathematics</h3>
                    <p>Algebra, calculus, Geometry</p>
                </div>
                <div class="subject-card" data-subject="biology">
                    <h3>Biology</h3>
                    <p>Cell Biology, Genetics, Ecology</p>
                </div>
            </div>
            
            <div class="grade-selector">
                <label>Select Grade</label>
                <select id="grade-select">
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                </select>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <span id="question-counter">1/10</span>
                <span id="subject-title"></span>
                <span id="timer">30s</span>
            </div>

            <div class="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>

            <button id="next-btn" disabled>Next Question</button>
        </div>

        <div id="result-screen" class="screen">
            <h2>Quiz Complete!</h2>
            <div class="result-stats">
                <div class="stat">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">Score</span>
                </div>
               <div class="stat">
                    <span class="stat-value" id="correct-answers">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
            <button id="restart-btn">Take Another Quiz!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
